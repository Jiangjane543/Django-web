<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

    {% extends "learning/base.html" %}
    {% block content %}
        {% if form.errors %}
         <p>您的用户名或密码错误，请再次尝试</p>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button name="submit">登录</button>
            <input type="hidden" name="next" value="{% url 'learning:index' %}"/>
        </form>
    {% endblock content %}

</body>
</html>
